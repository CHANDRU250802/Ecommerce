<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Payment Options</h2>
        <form id="paymentForm">
            
            <div class="mb-4">
                <label for="paymentMethod" class="form-label"><strong>Choose Payment Method:</strong></label>
                <select id="paymentMethod" class="form-select">
                    <option value="cod">Cash on Delivery</option>
                    <option value="card">Credit/Debit Card</option>
                    <option value="upi">UPI</option>
                    <option value="emi">EMI Plan</option>
                </select>
            </div>

           
            <div id="codSection" class="payment-section">
                <p>No additional details required for Cash on Delivery.</p>
            </div>

            
            <div id="cardSection" class="payment-section" style="display: none;">
                <div class="mb-3">
                    <label for="cardNumber" class="form-label">Card Number</label>
                    <input type="text" id="cardNumber" class="form-control" placeholder="1234 5678 9012 3456">
                </div>
                <div class="mb-3">
                    <label for="expiryDate" class="form-label">Expiry Date</label>
                    <input type="month" id="expiryDate" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="password" id="cvv" class="form-control" maxlength="3" placeholder="123">
                </div>
            </div>

           
            <div id="upiSection" class="payment-section" style="display: none;">
                <div class="mb-3">
                    <label for="upiId" class="form-label">UPI ID</label>
                    <input type="text" id="upiId" class="form-control" placeholder="example@upi">
                </div>
            </div>

            
            <div id="emiSection" class="payment-section" style="display: none;">
                <div class="mb-3">
                    <label for="emiAmount" class="form-label">Enter Total Amount (INR):</label>
                    <input type="number" id="emiAmount" class="form-control" placeholder="Enter amount in INR">
                </div>
                <div class="mb-3">
                    <label for="emiPlan" class="form-label">Select EMI Plan:</label>
                    <select id="emiPlan" class="form-select">
                        <option value="3">3 Months</option>
                        <option value="6">6 Months</option>
                        <option value="9">9 Months</option>
                        <option value="12">12 Months</option>
                        <option value="24">24 Months</option>
                    </select>
                </div>
                <div id="emiDetails" class="mt-3" style="display: none;">
                    <h5>EMI Details:</h5>
                    <p id="emiBreakdown"></p>
                </div>
            </div>

            
            <button type="submit" class="btn btn-primary w-100">Proceed to Pay</button>
        </form>
    </div>

    <script src="payment.js"></script>
</body>
</html>

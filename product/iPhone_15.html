<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Listing</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center; /* Horizontally center */
            align-items: center; /* Vertically center */
            min-height: 100vh; /* Ensure full height of the viewport */
        }

        .container {
            max-width: 1200px;
            display: flex;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .image-section {
            flex: 1;
            margin-right: 20px;
        }
        .image-section img {
            width: 100%;
            border-radius: 10px;
        }
        .info-section {
            flex: 2;
            display: flex;
            flex-direction: column;
        }
        .info-section h1 {
            font-size: 24px;
            margin: 0;
        }
        .price {
            color: #b12704;
            font-size: 28px;
            font-weight: bold;
            margin: 10px 0;
        }
        .offer {
            color: #565959;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .specs {
            margin: 20px 0;
        }
        .specs span {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
        }
        .color-size-section {
            margin: 20px 0;
        }
        .color-size-section .options {
            display: flex;
            gap: 10px;
        }
        .color-size-section .option {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .color-size-section .option.selected {
            border: 2px solid #007185;
            font-weight: bold;
        }
        .buy-section {
            margin-top: auto;
        }
        .buy-section button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ffa41c;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .buy-section button:hover {
            background-color: #f08804;
        }
        .thumbnail-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }
        .thumbnail {
            width: 50px;
            height: 50px;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .buy-now-button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #ffa41c;
        color: white;
        border: none;
        border-radius: 5px;
        text-align: center;
        cursor: pointer;
        text-decoration: none; /* Removes underline */
    }

    .buy-now-button:hover {
        background-color: #f08804;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img id="mainImage" src="../asserts/iPhone_15.webp" alt="iPhone">
        </div>
        <div class="info-section">
            <h1>Apple iPhone 15 (128 GB) - Black</h1>
            <div class="price">
                ₹58,999
            </div>
            <div class="offer">
                Inclusive of all taxes
            </div>
            <div class="specs">
                <span>EMI starts at ₹2,860. No Cost EMI available</span>
                <span>Cashback up to ₹1,769.97</span>
                <span>7 days Service Centre Replacement</span>
            </div>
            <div class="color-size-section">
                <div>
                    <strong>Colour:</strong> Black
                </div>
                <div class="options" id="colorOptions">
                    <div class="option selected" data-color="Black">Black</div>
                    <div class="option" data-color="Blue">Blue</div>
                    <div class="option" data-color="Green">Green</div>
                    <div class="option" data-color="Pink">Pink</div>
                    <div class="option" data-color="Yellow">Yellow</div>
                </div>
                <div>
                    <strong>Size:</strong> 128 GB
                </div>
                <div class="options" id="sizeOptions">
                    <div class="option selected" data-size="128">128 GB</div>
                    <div class="option" data-size="256">256 GB</div>
                    <div class="option" data-size="512">512 GB</div>
                </div>
            </div>
            <div class="buy-section">
                <button>Add to Cart</button>
                <a href="../payment.html" class="buy-now-button">Buy Now</a>
                
            </div>
        </div>
    </div>

    <script>
        const thumbnails = document.querySelectorAll('.thumbnail');
        const mainImage = document.getElementById('mainImage');
        const colorOptions = document.querySelectorAll('#colorOptions .option');
        const sizeOptions = document.querySelectorAll('#sizeOptions .option');

        thumbnails.forEach(thumbnail => {
            thumbnail.addEventListener('click', () => {
                mainImage.src = thumbnail.src;
            });
        });

        colorOptions.forEach(option => {
            option.addEventListener('click', () => {
                document.querySelector('#colorOptions .selected').classList.remove('selected');
                option.classList.add('selected');
            });
        });

        sizeOptions.forEach(option => {
            option.addEventListener('click', () => {
                document.querySelector('#sizeOptions .selected').classList.remove('selected');
                option.classList.add('selected');
            });
        });
    </script>
</body>
</html>
